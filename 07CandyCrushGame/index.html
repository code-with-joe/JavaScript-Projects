<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Crush</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="block2">
        <img src="" alt="" />
        <h1></h1>
        <button>PLAY AGAIN</button>
      </div>
      <div class="header">
        <h1>Candy Crush</h1>
        <div class="options">
          <div class="life">
            <h3>
              <span class="span1">3</span>/<span class="span2"
                ><i class="fa-solid fa-heart"></i> 3</span
              >
            </h3>
          </div>

          <div class="target">
            <h4>1500 / <span>0000</span></h4>
          </div>
          <div class="move">
            <h2>20</h2>
          </div>
        </div>
      </div>
      <!-- <h1>Candy Crush</h1> -->
      <div class="space"></div>
      <h2></h2>
      <h3></h3>
    </div>
